name: Build and Release

on:
  push:
    branches:
      - main  # Sostituisci con il ramo desiderato

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build with Maven
        run: mvn clean package

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -maxdepth 1 -name "*.jar" ! -name "original*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Get commit hash
        id: commit_hash
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-plugin-jar
          path: ${{ env.JAR_FILE }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: my-plugin-jar
          path: ./target

      - name: Find JAR file in downloaded artifacts
        id: find_downloaded_jar
        run: |
          JAR_FILE=$(find ./target -maxdepth 1 -name "*.jar" ! -name "original*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: List existing pre-releases
        id: list_pre_releases
        run: |
          PRE_RELEASES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases?per_page=100" | jq -r '.[] | select(.prerelease == true) | .id')
          echo "PRE_RELEASES=$PRE_RELEASES" >> $GITHUB_ENV

      - name: Delete previous pre-releases
        id: delete_pre_releases
        run: |
          if [ -n "$PRE_RELEASES" ]; then
            for release_id in $PRE_RELEASES; do
              curl -X DELETE -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/$release_id"
            done
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit_hash.outputs.COMMIT_HASH }}
          release_name: Release ${{ steps.commit_hash.outputs.COMMIT_HASH }}
          draft: false
          prerelease: true

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.JAR_FILE }}
          asset_name: instantkick-${{ steps.commit_hash.outputs.COMMIT_HASH }}.jar
          asset_content_type: application/java-archive
